name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    container:
      image: cypress/included:12.12.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Cypress tests
        run: npx cypress run
